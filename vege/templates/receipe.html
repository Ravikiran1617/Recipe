<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Add Receipe</h2>
            <hr>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Receipe Name</label>
                <input name="receipe_name" type="text" class="form-control">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Receipe Description</label>
                <textarea class="form-control" name="receipe_description"></textarea>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Receipe Image</label>
                <input name="receipe_image" type="file" class="form-control">
            </div>
            <button type="submit" class="btn btn-success">Add Receipe</button>
        </form>

        <!-- Search Form -->
        <form class="mt-4" method="get" action="{% url 'receipes' %}">
            <div class="input-group">
                <input type="text" name="search" class="form-control" placeholder="Search by Recipe Name">
                <button class="btn btn-primary" type="submit">Search</button>
            </div>
        </form>

        <table class="table mt-4">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Receipe Name</th>
                    <th scope="col">Receipe Description</th>
                    <th scope="col">Image</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for i in receipes %}
                <tr>
                    <th scope="row">{{ forloop.counter }}</th>
                    <td>{{ i.receipe_name }}</td>
                    <td>{{ i.receipe_description }}</td>
                    <td>
                        {% if i.receipe_image %}
                            <img src="{{ i.receipe_image.url }}" alt="{{ i.receipe_name }}" style="width:100px;">
                        {% else %}
                            No Image
                        {% endif %}
                    </td>
                    <td>
                        <a href="{% url 'update_receipe' i.id %}" class="btn btn-warning btn-sm">Update</a>
                        <form action="{% url 'delete_receipe' i.id %}" method="post" style="display:inline;">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        
    </div>
</body>
</html>
