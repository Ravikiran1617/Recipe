<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Recipe</title>
    <style>
        table, th, td {
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Update Recipe</h2>
            <hr>
            <div class="mb-3">
                <label for="receipe_name" class="form-label">Recipe Name</label>
                <input id="receipe_name" name="receipe_name" type="text" class="form-control" value="{{ receipe.receipe_name }}">
            </div>
            <div class="mb-3">
                <label for="receipe_description" class="form-label">Recipe Description</label>
                <textarea id="receipe_description" class="form-control" name="receipe_description">{{ receipe.receipe_description }}</textarea>
            </div>
            <div class="mb-3">
                <label for="receipe_image" class="form-label">Recipe Image</label>
                <input id="receipe_image" name="receipe_image" type="file" class="form-control">
                {% if receipe.receipe_image %}
                    <img src="{{ receipe.receipe_image.url }}" alt="{{ receipe.receipe_name }}" style="width:100px; margin-top:10px;">
                {% endif %}
            </div>
            <button type="submit" class="btn btn-success">Update</button>
        </form>
        
    </div>
</body>
</html>
